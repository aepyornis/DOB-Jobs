<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dob jobs - the table</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



  </head>
  <body>
    <h1>Hello, world!</h1>
    <table id="table">
    <thead>
    <tr>
        <th data-field="house">House Number</th>
        <th data-field="streetname">Street Name</th>
        <th data-field="bbl">BBL</th>
        <th data-field="latestactiondate">latestActionDate</th>
        <th data-field="buildingtype">Building Type</th>
        <th data-field="existstories">existing Stories</th>
        <th data-field="proposedstories">Proposed Stories</th>
        <th data-field="ownername">Owner Name</th>
        <th data-field="ownerbusinessname">Owner's Business</th>
        <th data-field="jobdescription">Description</th>
    </tr>
    </thead>
    </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
